group 'com.holi'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
}


apply plugin: 'idea'

idea.module.excludeDirs += '.idea,.gradle,gradle'.split(/,/).collect { return file(it); }