group 'com.holi'
version '1.0'

apply plugin: 'java'


repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-library:1.3'
}


apply plugin: 'idea'

idea.module.excludeDirs += '.idea,.gradle,gradle'.split(/,/).collect { return file(it); }